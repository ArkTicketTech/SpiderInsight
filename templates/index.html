<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="https://cdn.bootcss.com/echarts/3.5.4/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px;height:800px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var dataList = [];
        var linksList = [];
        // 指定图表的配置项和数据
        var option = {
            backgroundColor: new echarts.graphic.RadialGradient(0.3, 0.3, 0.8, [{
                offset: 0,
                color: '#f7f8fa'
            }, {
                offset: 1,
                color: '#cdd0d5'
            }]),
            title: {
                text: "SpiderInsight",
                subtext: "如何在豆瓣上找到一个萌妹纸",
                top: "top",
                left: "center"
            },
            tooltip: {
            },
            legend: [{
                formatter: function(name) {
                    return echarts.format.truncateText(name, 90, '14px Microsoft Yahei');
                },
                tooltip: {
                    show: true
                },
                selectedMode: 'false',
                bottom: 20,
                data: ['user', 'movie']
            }],
            toolbox: {
                show: true,
                feature: {
                    dataView: {
                        show: true,
                        readOnly: true
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            animationDuration: 3000,
            animationEasingUpdate: 'quinticInOut',
            series: [{
                name: '\xe7\x94\xbb\xe5\xa4\xa9',
                type: 'graph',
                layout: 'force',

                force: {
                    repulsion: 50
                },
                tooltip: {
                    formatter: function(name) {
                        console.log(name);
                        return echarts.format.truncateText(name, 90, '14px Microsoft Yahei');
                    }
                },
                data: [],
                links: [],
                categories: [{
                    'name': 'user'
                },{
                    'name': 'movie'
                }],
                focusNodeAdjacency: true,
                roam: true,
                label: {
                    normal: {
                        show: true,
                        position: 'top',

                    }
                },
                lineStyle: {
                    normal: {
                        color: 'source',
                        curveness: 0,
                        type: "solid"
                    }
                }
            }]
        };

        function decode(x) {
            var r = /\\u([\d\w]{4})/gi;
            x = x.replace(r, function (match, grp) {
                return String.fromCharCode(parseInt(grp, 16)); 
            });
            x = unescape(x);
            return x;
        }

        function refresh() {
            $.get("http://localhost:5000/data", function(result){
                option.series[0].data = result.data;
                option.series[0].links = result.links;

                option.series[0].data.forEach(function(element) {
                    element.name = decode(element.name);
                }, this);

                option.series[0].links.forEach(function(element) {
                    element.source = decode(element.source);
                    element.target = decode(element.target);
                }, this);
                
                myChart.setOption(option);
            });
            // 使用刚指定的配置项和数据显示图表。
        }

        function mrefresh() {
            $.get("http://localhost:5000/mdata", function(result){
                option.series[0].data = result.data;
                option.series[0].links = result.links;

                option.series[0].data.forEach(function(element) {
                    element.name = decode(element.name);
                }, this);

                option.series[0].links.forEach(function(element) {
                    element.source = decode(element.source);
                    element.target = decode(element.target);
                }, this);
                
                myChart.setOption(option);
            });
            // 使用刚指定的配置项和数据显示图表。
        }

        refresh();


    </script>
</body>
</html>
